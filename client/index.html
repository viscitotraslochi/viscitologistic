<script>
  (function () {
    const KEY = 'cookie_consent_v1'; // puoi cambiare versione se aggiorni banner
    const banner = document.getElementById('cookie-banner');
    const manageBtn = document.getElementById('cookie-manage');
    const acceptBtn = document.getElementById('cookie-accept');
    const rejectBtn = document.getElementById('cookie-reject');

    function showBanner() {
      banner.style.display = 'block';
      manageBtn.style.display = 'none';
    }

    function hideBanner() {
      banner.style.display = 'none';
      manageBtn.style.display = 'block';
    }

    function applyConsent(choice) {
      // Consent Mode v2:
      // - ads restano denied (non fai ads/remarketing)
      // - analytics granted solo se accetta
      if (typeof gtag === 'function') {
        if (choice === 'accepted') {
          gtag('consent', 'update', {
            analytics_storage: 'granted',
            ad_storage: 'denied',
            ad_user_data: 'denied',
            ad_personalization: 'denied'
          });
        } else {
          gtag('consent', 'update', {
            analytics_storage: 'denied',
            ad_storage: 'denied',
            ad_user_data: 'denied',
            ad_personalization: 'denied'
          });
        }
      }
    }

    function save(choice) {
      try { localStorage.setItem(KEY, choice); } catch (e) {}
    }

    function get() {
      try { return localStorage.getItem(KEY); } catch (e) { return null; }
    }

    // Init
    const current = get();
    if (current === 'accepted' || current === 'rejected') {
      applyConsent(current);
      // Mostra solo il pulsante gestione
      manageBtn.style.display = 'block';
    } else {
      // Nessuna scelta: mostra banner
      showBanner();
    }

    acceptBtn.addEventListener('click', function () {
      save('accepted');
      applyConsent('accepted');
      hideBanner();
    });

    rejectBtn.addEventListener('click', function () {
      save('rejected');
      applyConsent('rejected');
      hideBanner();
    });

    manageBtn.addEventListener('click', function () {
      showBanner();
    });

    // Espone un metodo per eventuale link "Revoca consenso" in futuro
    window.__cookieConsentReset = function () {
      try { localStorage.removeItem(KEY); } catch (e) {}
      showBanner();
    };
  })();
</script>
